<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator with Local Logo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator with Local Logo</h2>

    <input id="qrInput" type="text" placeholder="Enter text, URL or image link" />

    <button onclick="generateQR()">Generate QR</button>

    <div id="qrCanvas"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
